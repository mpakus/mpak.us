<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        background-color: black;
        height: 100%;
        width: 100%;
      }
      body {
        background: transparent;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      video#bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        background-color: black;
      }

      @keyframes gradientColor {
        0% {
          background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 0%,
            rgba(255, 0, 0, 0.5) 100%
          );
        }
        25% {
          background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 0%,
            rgba(255, 127, 0, 0.5) 100%
          );
        }
        50% {
          background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 0%,
            rgba(255, 255, 0, 0.5) 100%
          );
        }
        75% {
          background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 0%,
            rgba(139, 0, 0, 0.5) 100%
          );
        }
        100% {
          background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 0%,
            rgba(255, 0, 0, 0.5) 100%
          );
        }
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(255, 0, 0, 0.5) 100%
        );
        z-index: 0;
        pointer-events: none;
        animation: gradientColor 8s ease-in-out infinite;
      }

      .ribbon {
        position: fixed;
        bottom: 0;
        right: 0;
        background-color: #ff00b7;
        color: white;
        padding: 18px 28px;
        font-size: 90px;
        font-weight: normal;
        font-family: "Bebas Neue", sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-top-left-radius: 8px;
        z-index: 10;
        white-space: nowrap;
      }

      .qr-code {
        position: fixed;
        top: 0;
        right: 0;
        width: 150px;
        height: 150px;
        margin: 8px;
        z-index: 10;
      }
      .qr-code img {
        width: 100%;
        height: 100%;
        display: block;
      }

      @media (max-width: 768px) {
        .ribbon {
          font-size: 1.1rem;
          padding: 14px 22px;
        }
        .qr-code {
          width: 50px;
          height: 50px;
          margin: 6px;
        }
      }

      @media (max-width: 480px) {
        .ribbon {
          font-size: 1rem;
          padding: 12px 20px;
        }
        .qr-code {
          width: 40px;
          height: 40px;
          margin: 4px;
        }
      }
    </style>
  </head>
  <body>
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="him.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
    <div class="ribbon">1KU6KznKqPD1X55JKakbjJjEYxja5CDtdR</div>

    <div class="qr-code">
      <img src="btc.png" alt="BTC" />
    </div>

    <script>
      (function () {
        const targetDate = new Date(2027, 3, 3, 0, 0, 0);
        const ONE_DAY_MS = 24 * 60 * 60 * 1000;

        const now = new Date();
        let diffMs = targetDate.getTime() - now.getTime();
        if (diffMs <= 0) {
          document.title = "0 days left";
          return;
        }
        const daysLeft = Math.ceil(diffMs / ONE_DAY_MS);
        document.title = daysLeft + " days left.";
      })();
    </script>
  </body>
</html>
